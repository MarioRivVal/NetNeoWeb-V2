<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="stylesheet" href="css/style.css" />
          <link rel="icon" href="img/logos/favicon.png" type="image/png" />
          <title>NetNeo &mdash; Web & Softwares</title>
     </head>
     <body>
          <script>
               function loadLanguage() {
                    var userLanguage = navigator.language.substr(0, 2);

                    var languageMap = {
                         en: "en.html",
                         it: "it.html",
                         es: "es.html",
                    };

                    var languageURL = languageMap[userLanguage];
                    if (languageURL) {
                         window.location.href = languageURL;
                    } else {
                         window.location.href = "en/index.html";
                    }
               }

               window.onload = loadLanguage;
          </script>
     </body>
</html>
